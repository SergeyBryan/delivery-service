Item:
  type: object
  description: Item
  properties:
    id:
      type: integer
      format: int64
      description: Item id
      example: 1
      readOnly: true
    name:
      type: string
      description: name
      example: 'Tennis socks'
    description:
      type: string
      description: description
      example: 'Sporty socks for tennis'
    pcs:
      type: integer
      description: quantity
      example: 1
    price:
      type: number
      format: double
      description: price
      example: 1.99
    discountPrice:
      type: number
      format: double
      description: discount price
      example: 0.99
    categoryId:
      type: integer
      format: int64
      description: Category id
      example: 1

Category:
  type: object
  description: Category
  properties:
    id:
      type: integer
      format: int64
      description: Category id
      example: 1
    name:
      type: string
      description: Name of the category
      example: 'Tennis'

Transport:
  type: object
  description: Shipment transport
  properties:
    uuid:
      type: string
      format: uuid
      default: random
      description: Unique identifier for the transport, generated by default
    deliveryDate:
      type: string
      format: date
      description: Date when the transport is delivered
    acceptedDate:
      type: string
      format: time
      default: now()
      description: Time when the transport is accepted
    company:
      type: string
      description: Name of the company
      example: 'LLC Galeria'
    brand:
      type: string
      description: Brand of the transport
      example: 'Mercado'
    serial:
      type: string
      description: Serial number of the transport
      example: '1234'
    mark:
      type: string
      description: Brand mark of the transport
      example: 'mercedes'

Employee:
  type: object
  properties:
    id:
      type: integer
      format: int64
      description: Employee id
      example: 1
      readOnly: true
    name:
      type: string
      description: Employee name
      example: 'Felix'
    position:
      type: string
      enum: [ Sales assistant, Retail leader, Manager ]
      x-enum-varnames: [ SALES_ASSISTANT, RETAIL_LEADER, MANAGER ]
      description: Employee position
      example: 'Retail leader'
    salary:
      type: integer
      description: Employee salary
      example: 1000.00
    startedDate:
      type: date
      description: Employee started date
    endDate:
      type: date
      description: Employee ended date
    department:
      type: string
      description: Employee department
      example: 'Retail'

Stats:
  type: object
  properties:
    minValue:
      type: number
      format: double
      description: Minimum value
      example: 1.00
    maxValue:
      type: number
      format: double
      description: Maximum value
      example: 1000.00